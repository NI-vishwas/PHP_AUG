<!DOCTYPE html>
<html>
<head>
    <title>Employee Data</title>
</head>
<body>
    <h2>Employee Information</h2>
    <form method="post" action="a.php">
        <label for="empName">Employee Name:</label>
        <input type="text" name="empName" required><br><br>

        <label for="empId">Employee ID:</label>
        <input type="text" name="empId" required><br><br>

        <label for="empDept">Employee Department:</label>
        <input type="text" name="empDept" required><br><br>

        <label for="empSalary">Employee Salary:</label>

        <label for="empDOJ">Employee DOJ:</label>

        <input type="submit" value="Submit">
    </form>
