<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <h1>Compound Interest Calculator</h1>

    <form action="b.php" method="post">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" name="principal" required><br><br>

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" name="rate" required><br><br>

        <label for="time">Time Period (years):</label>
        <input type="number" id="time" name="time" required><br><br>

        <label for="n">Number of Times Interest is Compounded Per Year:</label>
        <input type="number" id="n" name="n" required><br><br>

        <input type="submit" value="Calculate Compound Interest">
    </form>
</body>
</html>
